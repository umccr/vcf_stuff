sudo: required

language: python
python:
  - "3.7"  # required, otherwise conda will try to clash with py2 packages

before_install:
  - export PACKAGE_NAME=vcf_stuff
  # Get and install anaconda (https://conda.io/docs/travis.html)
  - wget -nv https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH=$HOME/miniconda/bin:$PATH
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a  # Useful for debugging any issues with conda

install:
  # Setting up channels and install dependencies
  - conda config --add channels defaults --add channels vladsaveliev --add channels bioconda --add channels conda-forge
  - conda install -q python=$TRAVIS_PYTHON_VERSION pip requests conda-build jinja2 anaconda-client ngs_utils
  # Building package
  - conda build deploy/conda_package/${PACKAGE_NAME}
  - conda install --use-local ${PACKAGE_NAME}

script: 
#  - nosetests --nocapture tests/test.py:TestEvalVcf.test_preset_ref
#  - nosetests --nocapture tests/test.py:TestEvalVcf.test_custom_ref
#  - nosetests --nocapture tests/test.py:TestEvalCnv
  - nosetests --nocapture tests/test.py:TestPonAnno
#  - nosetests --nocapture tests/test.py:TestPoNPipeline
#  - nosetests --nocapture tests/test.py:TestNormVcf
  - nosetests --nocapture tests/test.py:TestPcgrPrep

deploy:
  # Deploy to Anaconda.org
  - provider: script
    script: ./deploy/deploy_anaconda.sh $PACKAGE_NAME $ANACONDA_TOKEN
    on:
      tags: true
    skip_cleanup: true

