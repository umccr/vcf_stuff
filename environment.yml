name: vcf_stuff

channels:
  - vladsaveliev
  - bioconda
  - conda-forge
  - defaults
  - anaconda

dependencies:
  - python>=3.6
  - bcftools
  - tabix
  - bedops
  - bedtools
  - vcfanno
  - vcflib  # for VCF normalization
  - snakemake>=4.3.1vlad
  - pythonpy
  - click
  - cyvcf2
  - pandas
  #
  # Visualisation
  - jupyter
  - matplotlib
  - matplotlib-venn
  #
  # Actively developed accompanying libraries
  - pip:
    - "--editable=git+https://github.com/vladsaveliev/NGS_Utils#egg=ngs_utils"
    - "--editable=git+https://github.com/umccr/python_utils#egg=python_utils"