{% set version=load_setup_py_data().get('version') %}

package:
  name: vcf_stuff
  version: "{{ version }}"

source:
  path: ../../../

build:
  number: 0

requirements:
  build:
    - python ==3.7.*
    - ngs_utils >=2.5.6
  run:
    - python ==3.7.*
    - ngs_utils >=2.5.6
    - bcftools
    - tabix
    - bedops
    - bedtools
    - vcfanno
    - vcflib  # for VCF normalization
    - snakemake-minimal
    - pythonpy
    - click
    - cyvcf2 >=0.10.0
    - numpy >=1.15.0
    - pandas
    - ngs_utils
    - nose
    - bed_annotation >=1.1.4
    - hpc_utils >=1.1.5
    - gsort  # https://github.com/brentp/gsort
    - pyensembl
    - pip:
      - "git+https://github.com/vladsaveliev/versionpy#egg=versionpy"
      - "git+https://github.com/vladsaveliev/NGS_Utils#egg=ngs_utils"
      - "git+https://github.com/umccr/hpc_utils#egg=hpc_utils"
      - "git+https://github.com/vladsaveliev/snakemake#egg=snakemake"

test:
  imports:
    - vcf_stuff.eval_cnv

about:
  home: https://github.com/vladsaveliev/vcf_stuff
  license: GNU General Public License v3 (GPLv3)
  summary: 'ðŸ“ŠEvaluating, filtering, comparing, and visualising variant calls'
  license_family: GPL3
